<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/Style_Cadastrar.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./imagens/undraw_web_search_re_efla.svg" alt="">
        </div>
        <div class="form">
            <form action="">
                <div class="form-header">
                    <div class="title">
                        <h1>cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="./Login.html">entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="Firstname">Primeiro Nome</label>
                        <input id="Firstname" type="text" name="firstname" placeholder="Digite aqui seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite aqui seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite aqui seu e-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="number" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Confirme sua Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha novamente" required>
                        <div class="gender-inputs">
                            <div class="gender-title">
                                <h6>GÃªnero</h6>
                            </div>
                            <div class="gender-group">
                                <div class="gender-input">
                                    <input type="radio" id="female" name="gender">
                                    <label for="female">Feminino</label>
                                </div>
                                <div class="gender-input">
                                    <input type="radio" id="male" name="gender">
                                    <label for="male">Masculino</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
