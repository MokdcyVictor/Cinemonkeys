<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/Style_Cadastrar_filmes.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Filmes</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2>CineMonkey <span class="las la-film"></span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="./Dashboard.html"><span class="las la-columns"> </span> <span> Dashboard</span></a></li>
                <li><a href="#" class="active"><span class="las la-receipt"> </span> <span> Cadastro</span></a></li>
                <li><a href=""><span class="las la-search"> </span> <span> Pesquisa</span></a></li>
                <li><a href=""><span class="las la-user-circle"> </span> <span> Contas</span></a></li>
            </ul>
        </div>
    </div>
    <div class="principal-content">
        <header>
            <h2>
                <label for="">
                    <span class="las la-bars"></span>
                </label>
                Cadastrar Filmes
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" name="" id="" placeholder="Pesquise aqui">
            </div>
            <div class="user-wrapper">
                <img src="./imagens/pngwing.com.png"width="40px" height="40px" alt="">
                <div class="div">
                    <h4>Welcome</h4>
                    <small>Administrador</small>
                </div>
            </div>
    </header>
    <main class="flex-container">
        <div class="flex-item"> <!-- conteúdo da página -->
                <class id="Filmes" class="forms">
                    <div class="forms-child">
                    <h2 class="linha" style="margin-bottom: 1rem;">Novo Filme</h2> 
                    <div class="subforms-esquerda">
                        <div class="forms-item">
                            <label for="">Nome do Filme</label><br>
                            <input name="Nome" class="input-forms" type="text" id="Nome" placeholder="Insira o nome do filme">
                        </div>
                        <div class="forms-item">
                            <label for="">Produtor</label><br>
                            <input name="Produtor" class="input-forms" type="text" id="Produtor" placeholder="Insira o nome da produtora">
                        </div>
                        <div class="forms-item">
                            <label for="">Autor</label><br>
                            <input name="Autor" class="input-forms" type="text" id="Autor" placeholder="Insira o autor do filme">
                        </div>
                        <div class="forms-item">
                            <label for="">Ano</label><br>
                            <input class="input-forms" type="date" id="Ano">
                        </div>
                    </div>
                        <div class="forms-item">
                            <input class="botao-forms-reset" type="reset">
                            <button id="submit" type="submit" class="botao-forms-reset">cadastrar</button>
                        </div>
                    </div>
                </class>
        </div>
    </main>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.4/firebase-app.js";
        import { collection, addDoc, getFirestore} from "https://www.gstatic.com/firebasejs/9.9.4/firebase-firestore.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyB0xYXJW8tS_Y_tiSBuVWTgSJ7PIWdzDDo",
          authDomain: "project-x-690a8.firebaseapp.com",
          databaseURL: "https://project-x-690a8-default-rtdb.firebaseio.com",
          projectId: "project-x-690a8",
          storageBucket: "project-x-690a8.appspot.com",
          messagingSenderId: "434893165149",
          appId: "1:434893165149:web:8eaf44bfbf50f5af28f3b4",
          measurementId: "G-8XS8KX9FBL"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
         document.getElementById('submit').addEventListener("click", function(){
         addDoc(collection(db, "Film"), {
        Name: document.getElementById('Nome').value,
        Author: document.getElementById('Autor').value,
        Product: document.getElementById('Produtor').value,
        Date: document.getElementById('Ano').value
        });
        alert('cadastro do filme efetuado com sucesso');
        
        })
        

    </script>
</body>
</html>
