<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/Style_Cadastrar.css">
    <script src="https://kit.fontawesome.com/a3fc4c0d0c.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./imagens/undraw_access_account_re_8spm.svg" alt="">
        </div>
        <div class="form">
            <form action="">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="./Cadastrar.html">cadastre-se</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite aqui seu e-mail" required onchange="onChangeEmail()">
                        <div class="error" id="email-required-error">email é obrigatorio</div>
                        <div class="error" id="email-invalid-error">email é invalido</div>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required onchange="onChangePassword()">
                        <div class="error" id="password-required-error">Senha é obrigatario</div>
                    </div>
                <div class="continue-button">
                    <button id="login-buttom" disabled="true">Entrar</button>
                </div>
                <div class="forget-password">
                    <button id="reset-password" disabled="true">Esqueceu sua senha??</button>
                </div>
                <div class="divider"> ou </div>
                <div class="medias-socias">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-github"></i>
                </div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
