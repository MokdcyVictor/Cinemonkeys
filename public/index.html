<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container"><img src="/public/imagens/NAV ONE.png" alt="logo"></div>
            <div class="profile-container">
                <ul class="menu-list">
                    <li class="menu-list-item active">Home</li>
                    <li class="menu-list-item">programação</li>
                    <li class="menu-list-item">menu</li>
                    <li class="menu-list-item">ingressos</li>
                </ul></div>
            <div class="menu-container"><button>Login</button> <button>Cadastrar</button></div>
        </div>
    </div>
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
            </div>
            <div class="slide first"><img src="/public/imagens/FD1vP6lWQAMNHQl-1.jpg" alt=""></div>
                <div class="slide"><img src="/public/imagens//aquaman_34.jpg" alt=""></div>
                <div class="slide"><img src="/public/imagens//John-Wick-4.jpg alt=""></div>
                <div class="slide"><img src="/public/imagens/image1.jpg" alt=""></div>
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
        <div class="coming-movies">
            <h2 class="heading">Lançamentos</h2>
            <div class="coming-container">
                <div class="swiper-slidebox">
                    
                </div>
            </div>
        </div>
</body>
